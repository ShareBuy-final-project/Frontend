appId: com.idonagler.ShareBuy
onFlowStart:
  - runFlow: actions/welcome.yml
  - runFlow: actions/login_from_welcome_page.yml
onFlowComplete:
  - runFlow: actions/logout.yml
  - runFlow: actions/closeApp.yml
---

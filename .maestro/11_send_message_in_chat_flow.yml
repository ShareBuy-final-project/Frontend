# Test if users can write a chat message

# Preconditions:
# - User is logged in
# - User has at least one chat in the "My Chats" section

- runFlow: actions/navigateToMyChats.yml
- tapOn:
    point: "50%,17%"
- tapOn: "Type a message..."
- inputText: "hello"
- "hideKeyboard"
